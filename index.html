<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trans&Maq Inspección</title>

  <!-- Icono y configuración PWA -->
  <link rel="icon" href="LOGOTYM.jpg" type="image/jpg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Trans&Maq" />
  <link rel="apple-touch-icon" href="LOGOTYM.jpg" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 200px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    img:hover {
      transform: scale(1.05);
    }
    p {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
      text-align: center;
    }
    .mensaje-salida {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
      text-align: center;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <!-- Logo clicable -->
  <a href="https://forms.gle/D5TrEhg7tCu1FBoB9" target="_blank" rel="noopener noreferrer">
    <img src="LOGOTYM.jpg" alt="Logo Trans&Maq" />
  </a>
  <p>Haz clic en el logo para iniciar la inspección preoperacional</p>
  <div class="mensaje-salida">
    Para salir de la app, desliza hacia arriba y ciérrala desde el selector de aplicaciones.
  </div>

  <!-- Registro del Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js")
        .then(() => console.log("Service Worker registrado"))
        .catch(error => console.error("Error al registrar el Service Worker:", error));
    }
  </script>
</body>
</html>
